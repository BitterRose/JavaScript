<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notepocket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Notepocket</h1>
    <form id="note-form">
      <input type="text" id="note-title" placeholder="Tytuł notatki" required>
      <textarea id="note-content" placeholder="Treść notatki" required></textarea>
      <input type="color" id="note-color" value="#ffcc99">
      <label>
        <input type="checkbox" id="note-pin">
        Przypnij notatkę
      </label>
      <button id="note-submit">Dodaj notatkę</button>
    </form>
    <div id="note-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
