<!DOCTYPE html>
<html>
  <head>
    <title>Poruszające się kulki</title>
    <style>
      canvas {
        border: 1px solid black;
      }
      button {
        margin: 10px;
        padding: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <div>
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
    <div>
      <label for="ballscount">Ilość kulek</label>
      <input type="range" id="ballscount" name="ballscount" min="0" max="1000" value="100">
    </div>
    <div>
      <label for="linedistance">Odległość linii</label>
      <input type="range" id="linedistance" name="linedistance" min="0" max="500" value="40">
    </div>
    <script src="script.js"></script>
  </body>
</html>
