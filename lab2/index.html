<body>
    <div id="slideshow-container">
        <div class="mySlides fade">
            <img src="https://wallpapercave.com/wp/wp2118363.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
        	<img src="https://wallpapercave.com/wp/wp2118369.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
        	<img src="https://wallpapercave.com/wp/wp2118366.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
        	<img src="https://wallpapercave.com/wp/wp2118375.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
        	<img src="https://wallpapercave.com/wp/wp2118383.jpg" style="width:100%">
        </div>


          <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>
<script src="script.js"></script>
</body>
